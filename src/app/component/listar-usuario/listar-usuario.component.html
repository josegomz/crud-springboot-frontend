<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Usuarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>USER</th>
                        <th>PASSWORD</th>
                        <th>CORREO</th>
                        <th>TELÃ‰FONO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody class="">
                    <tr *ngFor="let usuario of usuarios" class="text-left">
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.username}}</td>
                        <td>{{usuario.password}}</td> 
                        <td>{{usuario.email}}</td>
                        <td>{{usuario.telefono}}</td>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
