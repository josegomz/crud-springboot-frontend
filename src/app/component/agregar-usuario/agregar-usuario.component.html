<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Usuario</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">username</label>
                    <input [(ngModel)]="usuario.username" name="username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">password</label>
                    <input [(ngModel)]="usuario.password" name="password"type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">email</label>
                    <input [(ngModel)]="usuario.email" name="email"type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">tel√©fono</label>
                    <input [(ngModel)]="usuario.telefono" name="telefono"type="text" class="form-control">
                </div>
                <button (click)="Guardar(usuario)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
